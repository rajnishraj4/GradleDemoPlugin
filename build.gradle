plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

publishing {
    repositories {
        maven {
            url = "$buildDir/repo"
        }
    }
}

group 'com.gradlepro'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.gradlepro.jarcreator'
            implementationClass = 'com.gradlepro.plugin.JarGeneratorPlugin'
        }
    }
}